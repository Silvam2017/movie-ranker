<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Movie Ranker</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.2/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Great+Vibes&display=swap" rel="stylesheet">
    <link rel="icon" href="../movie-ranker/assets/images/favicon.ico" sizes="16x16">
    <link rel="stylesheet" href='./assets/css/style.css'>
    <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">
</head>

<body>
    <div class="content">
        <!--Navigation Bar-->
        <header class="header">
            <h1>
                <nav class= "nav">
                <div class= "topnav">
                <h4 class="titleText">Flix-Facts</h4>
                  </div>
            </nav>
        </h1>
        </header>

        <!--Search Genre Filter Input Bar-->
        <div class=input-container>
            <span id="todo-search">
            <input class=" userInput input is-small" type="text" placeholder="Text input" id="search-do">
            <input class="button is-small" id="add-search-do" type="submit" value="submit" onclick="test1(); test2(); test3()">
            </span>
        </div>

        <!-- This is where the Search history will go -->
        <div class="columns">
            <div class="search-history column is-one-fifth">
            <div class="card">
            <div id="to-search"></div>
            </div>
            </div>

            <!--Movie Grid Column-->
            <div class="movie-grid">
                <div class="column">
                    <div class="card">
                    <div id="css-black">
                    <h3 class="title"></h3>
                    <a class="linktag" target="_blank"><img class="poster" onclick="bigTest()"></img></a>
                    <p class="ratings"></p>
                    <div class="director"></div>
                    </div>
                    </div>
                </div>
            </div>

            <!--Guardian article Column-->
            <div class="guardian column is-two-fifths">
                <div class="">
                <a class="guardian-title"></a>
                <ul class="guard-list">
                </ul>
                </div>
            </div>
        </div>

        <!--Modal button rating section-->
        <div id="modalbtn">
            <button class="button" id="showModal">Feedback Survey</button>
        </div>

        <div class="modal" id="theModal" style="color:black;">
            <div class="modal-background"></div>
            <div class="modal-card">
                <header class="modal-card-head">
                    <p class="modal-card-title">Feedback Survey</p>
                </header>
            <section class="modal-card-body">
            
                <!-- Content ... -->
            <div class="content has-text-centered">
                <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSfhC1cUa7-xx51E6q3twHHV78pHiekBANABNJxqIINdXNkymw/viewform?embedded=true" width="640" height="700" frameborder="0" marginheight="0" marginwidth="0">Loadingâ€¦</iframe>
                <button class="modal-close" style="z-index: 9999;"></button>
                </form>
            </div>
            </section>
            </div>
      </div>
    </div>
   

    <!--Footer section-->
    <footer class="footer">
        <div class="content has-text-centered">
            <h4 class="footerNote">Contact Us:</h4>
            <address>
                Phone: 555.444.3333
                Email: help@movieranker.com
            </address>
        </div>
    </footer>
</body>
